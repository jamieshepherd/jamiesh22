{% extends "base.html" %}

{% block main_content %}
<div>
    <h2>{{ term.name }}</h2>
    {%- for year, posts in term.pages | group_by(attribute="year") %}
    <h3>{{ year }}</h3>
    {%- for page in posts %}
    <p><a href="{{ page.permalink | safe }}">{{ page.title }}</a> - <time datetime="{{ page.date }}">{{ page.date | date(format="%F") }}</time></p>
    {%- endfor %}
    {%- endfor %}
</div>
{% endblock main_content %}
